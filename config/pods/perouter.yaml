apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: router
  namespace: system
  labels:
    control-plane: router
    app.kubernetes.io/name: router
    app.kubernetes.io/instance: router
    app.kubernetes.io/component: router
    app.kubernetes.io/created-by: router
    app.kubernetes.io/part-of: router
    app.kubernetes.io/managed-by: kustomize
spec:
  selector:
    matchLabels:
      control-plane: router
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: router
      labels:
        control-plane: router
        app: router
    spec:
      containers:
      - name: frr
        securityContext:
          capabilities:
            add: ["NET_ADMIN", "NET_RAW", "SYS_ADMIN", "NET_BIND_SERVICE"]
        image: quay.io/grout/frr:edge
        imagePullPolicy: IfNotPresent
        env:
          - name: TINI_SUBREAPER
            value: "true"
          - name: GROUT_SOCK_PATH
            value: /var/run/grout/grout.sock
        volumeMounts:
          - name: frr-sockets
            mountPath: /var/run/frr
          - name: frrconfig
            mountPath: /etc/frr
          - name: grout-workdir
            mountPath: /var/run/grout
        # The command is FRR's default entrypoint & waiting for the log file to appear and tailing it.
        # If the log file isn't created in 60 seconds the tail fails and the container is restarted.
        # This workaround is needed to have the frr logs as part of kubectl logs -c frr < k8s-frr-podname >.
        command:
          - /bin/sh
          - -c
          - |
            /sbin/tini -- /usr/lib/frr/frr-start &
            attempts=0
            until [[ -f /etc/frr/frr.log || $attempts -eq 60 ]]; do
              sleep 1
              attempts=$(( $attempts + 1 ))
            done
            tail -f /etc/frr/frr.log
      - name: grout
        image: quay.io/grout/grout:edge
        imagePullPolicy: IfNotPresent
        command: ["grout"]
        args:
        - "-t"
        - --socket
        - /var/run/grout/grout.sock
        volumeMounts:
          - name: grout-workdir
            mountPath: /var/run/grout
      - name: reloader
        image: quay.io/frrouting/frr:10.2.1
        imagePullPolicy: IfNotPresent
        command: ["/etc/frr_reloader/reloader"]
        args:
        - "--frrconfig=/etc/perouter/frr.conf"
        - "--loglevel=debug"
        volumeMounts:
          - name: frrconfig
            mountPath: /etc/frr
          - name: frr-sockets
            mountPath: /var/run/frr
          - name: frrsharedconfig
            mountPath: /etc/perouter
          - name: reloader
            mountPath: /etc/frr_reloader
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      volumes:
        - name: frr-sockets
          emptyDir: {}
        - name: frr-startup
          configMap:
            name: frr-startup
        - name: reloader
          emptyDir: {}
        - name: frrsharedconfig
          hostPath:
            path: /etc/perouter/frr
            type: DirectoryOrCreate
        - name: frrconfig
          emptyDir: {}
        - name: grout-workdir
          emptyDir: {}
      initContainers:
        # Copies the initial config files with the right permissions to the shared volume.
        - name: cp-frr-files
          image: quay.io/frrouting/frr:10.2.1
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c", "cp -rLf /tmp/frr/* /etc/frr/"]
          volumeMounts:
            - name: frr-startup
              mountPath: /tmp/frr
            - name: frrconfig
              mountPath: /etc/frr
        # Copies the reloader to the shared volume between the k8s-frr controller and reloader.
        - name: cp-reloader
          image: router:latest
          imagePullPolicy: IfNotPresent
          command: ["/cp-tool", "/reloader", "/etc/frr_reloader/reloader"]
          volumeMounts:
            - name: reloader
              mountPath: /etc/frr_reloader
      serviceAccountName: perouter
      terminationGracePeriodSeconds: 10
      shareProcessNamespace: true
